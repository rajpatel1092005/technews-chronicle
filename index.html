<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="TechNews Chronicle - Your AI-powered tech news aggregator">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TechNews Chronicle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <!-- Boot Animation -->
    <div class="boot-animation">
        <div class="boot-logo">
            TechNews Chronicle
            <span>Loading your personalized news feed...</span>
        </div>
    </div>

    <header class="main-header">
        <div class="header-content">
            <h1>TechNews Chronicle</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="material-icons-round">light_mode</span>
            </button>
            <p class="subtitle">Your AI-powered tech news aggregator</p>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active" data-category="latest">Latest News</a></li>
                <li><a href="#" data-category="ai-ml">AI & ML</a></li>
                <li><a href="#" data-category="startups">Startups</a></li>
                <li><a href="#" data-category="innovations">Innovations</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="news-filters">
            <input type="text" id="searchInput" placeholder="Search news...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="tech">Technology</option>
                <option value="startup">Startups</option>
            </select>
        </div>

        <div id="newsFeed" class="news-grid">
            <div class="loading-placeholder">
                <div class="loading-indicator"></div>
                <p>Loading latest tech news...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> TechNews Chronicle. Powered by AI.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
